<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <div class="card-component">
        <div class="card-profile-image-container">
          <img
            class="card-profile-image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile-image"
          />
        </div>
        <div class="card-profile-details">
          <p class="card-profile-details-name text-preset-one">
            Jessica Randall
          </p>
          <p class="card-profile-details-address text-preset-two-bold">
            London, United Kingdom
          </p>
        </div>
        <p class="card-profile-bio text-preset-two">
          "Front-end developer and avid reader."
        </p>
        <div class="card-profile-socials-container text-preset-two-bold">
          <button class="card-profile-socials">GitHub</button>
          <!-- should open user's Github page -->
          <button class="card-profile-socials">Frontend Mentor</button>
          <!-- should open user's FM page -->
          <button class="card-profile-socials">LinkedIn</button>
          <!-- should open user's LinkedIn page -->
          <button class="card-profile-socials">Twitter</button>
          <!-- should open user's Twitter page -->
          <button class="card-profile-socials">Instagram</button>
          <!-- should open user's Instagram page -->
        </div>
      </div>
    </main>
    <footer>
      <br />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
