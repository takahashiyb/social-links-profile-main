<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <header>
      <h1></h1>
    </header> -->
    <main>
      <div class="card-component">
        <img
          class="card-profile-image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile-image"
        />
        <div class="card-profile-details">
          <p class="card-profile-details-name">Jessica Randall</p>
          <p class="card-profile-details-address">London, United Kingdom</p>
        </div>
        <p class="card-profile-bio">"Front-end developer and avid reader."</p>
        <div class="card-profile-socials-container">
          <button class="card-profile-socials-github">GitHub</button>
          <button class="card-profile-socials-frontend-mentor">
            Frontend Mentor
          </button>
          <button class="card-profile-socials-linkedin">LinkedIn</button>
          <button class="card-profile-socials-twitter">Twitter</button>
          <button class="card-profile-socials-instagram">Instagram</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
